<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg bg-warning navbar-dark fixed-top">
        <a class="navbar-brand" href="/"><img alt="logo" src="/images/petvet_logo.png" class="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-end nav-pills">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-dark" th:href="@{/patients/all}">View Patients</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-dark" th:href="@{/owners/all}">View Owners</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/">Action</a>
                        <a class="dropdown-item" href="/">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/">Something else here</a>
                    </div>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton2"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/images/docAvatar.png" width="22px"/>
                        <th:block th:text="${#authentication.principal.fullName}">Avatar</th:block>
                    </a>


                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/users/profile}">Profile</a>
                        <div class="dropdown-divider"></div>
                        <form th:action="@{/users/logout}" th:method="post">
                            <input class="dropdown-item" type="submit" value="Logout">
                        </form>
                    </div>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <div class="text-end clearfix">
                        <a class="btn btn-outline-secondary me-2" th:href="@{/users/login}">Login</a>
                        <a class="btn btn-secondary" th:href="@{/users/register}">Sign-up</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

</div>

</body>
</html>
