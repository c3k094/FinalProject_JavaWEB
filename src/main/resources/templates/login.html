<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PetVet</title>
<th:block th:include="~{/fragments/head.html}" />
</head>
<body>


<header id="header" class="fixed-top">
    <div th:replace="fragments/navbar">Navbar</div>
</header>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form
            th:action="@{/users/login}"
            th:method="post"
            th:object="${loginUserDTO}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <h3 th:if="${mismatchingData == true}" class="mt-5 text-center">
            <strong class="bg-blur rounded text-danger">
                Wrong username and password combination.
            </strong>
        </h3>
        <div class="form-group">
            <label for="email" class="text-white font-weight-bold">Email</label>
            <input id="email" name="email"
                   th:field="*{email}"
                   th:errorclass="is-invalid"
                   type="text" min="2" max="50"
                   class="form-control"
                   placeholder="Email"/>
            <p class="invalid-feedback errors alert alert-danger">
                Email is required and should be valid.
            </p>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input  id="password" name="password"
                    th:field="*{password}"
                    th:errorclass="is-invalid"
                    type="password" min="2"
                    max="20" class="form-control"
                    placeholder="Password"/>
            <p class="invalid-feedback errors alert alert-danger">
                Password is required and should be at least 8 symbols and no more than 20.
            </p>

        </div>

        <!--        <p class="errors alert alert-danger">-->
        <!--            Invalid username or password.-->
        <!--        </p>-->

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<<div class="footer" th:replace="fragments/footer">Footer</div>

</body>
</html>
