<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PetVet</title>

    <th:block th:include="~{/fragments/head.html}" />
    <link rel="stylesheet" href="//unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="//unpkg.com/bootstrap-select@1.12.4/dist/css/bootstrap-select.min.css" type="text/css" />
    <link rel="stylesheet" href="//unpkg.com/bootstrap-select-country@4.0.0/dist/css/bootstrap-select-country.min.css" type="text/css" />

    <link th:rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap-datepicker.standalone.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/all.css} "/>

    <script src="//unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="//unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/bootstrap-select@1.12.4/dist/js/bootstrap-select.min.js"></script>
    <script src="//unpkg.com/bootstrap-select-country@4.0.0/dist/js/bootstrap-select-country.min.js"></script>

</head>


<body>
<header id="header" class="fixed-top">
    <div th:replace="fragments/navbar">Navbar</div>
</header>
<div class="container-fluid pt-5 mb-4">
<div class="row" style="height: 4em;"></div>
<form class="justify-content-center mx-auto" th:action="@{/patients/add}"
      th:method="post"
      th:object="${addPatientModel}">
    <h2 class="text-center text-black">Patient details:</h2>
    <div class="form-group col-md-6">
            <label for="patientName">Patient name</label>
            <input type="text" class="form-control" id="patientName" placeholder="Rodrigo">
        </div>

    <div class="form-group col-md-2">
        <label for="animalType">Animal type</label>
        <input type="text" class="form-control" id="animalType" placeholder="Animal type">
    </div>

    <div class="form-group row">
        <div class="col-md-4 mt-5">
            <label for="birthdate">Date of birth</label>
            <div class="input-group date">
                <input type="text" class="form-control" id="birthdate" autocomplete="off" th:field="*{birthdate}"/>
                <div class="input-group-append">
                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootstrap-datepicker.js}"></script>

    <script>
    $('.input-group.date').datepicker({
        autoclose: true,
        todayHighlight: true
    });
</script>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="isVaccinated">
        <label class="form-check-label" for="isVaccinated">Is the animal vaccinated</label>
    </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="animalId">Animal Identification number(from passport)</label>
                <input type="number" class="form-control" id="animalId">
            </div>
            <div class="form-group col-md-2">
                <label for="breed">Breed</label>
                <input type="text" class="form-control" id="breed">
            </div>
        </div>
    <button type="submit" class="btn btn-primary">Add patient to the database</button>
</form>
</div>

</body>
</html>
